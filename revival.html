<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revival Round</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-image: url('./assets/img/background1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #percentages {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .bar-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 300px;
      position: relative;
      margin: 0 auto;
      width: 1000px;
      perspective: 3000px;
      transform-style: preserve-3d;
      margin-bottom: 0;
      margin-right: 100px;
    }

    .bar {
      width: 80px;
      position: relative;
      transform: rotateY(-20deg);
      transform-origin: center;
      transition: all 0.5s ease;
      margin: 0 20px;
    }

    .bar-front {
      background: #4caf50;
      height: 100%;
      width: 100%;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 3;
    }

    .bar-side {
      background: #2e7d32;
      height: 100%;
      width: 40px;
      position: absolute;
      right: -40px;
      top: -20px;
      transform: skewY(-45deg);
      transform-origin: top;
      z-index: 2;
    }

    .bar-top {
      background: #66bb6a;
      height: 40px;
      width: calc(100% + 0px);
      position: absolute;
      top: -40px;
      transform: skewX(-45deg);
      transform-origin: bottom;
      z-index: 1;
    }

    .bar span {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: bold;
      color: white;
      font-family: "Trade Winds", system-ui;
    }

    .bar span.percentage-text {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: bold;
      color: white;
      font-family: "Trade Winds", system-ui;
    }

    /* 第一个柱状图 */
    #bar1 .bar-front {
      background: #ff4444;
    }
    #bar1 .bar-side {
      background: #cc0000;
    }
    #bar1 .bar-top {
      background: #ff6666;
    }

    /* 第二个柱状图 */
    #bar2 .bar-front {
      background: #2196F3;
    }
    #bar2 .bar-side {
      background: #1565C0;
    }
    #bar2 .bar-top {
      background: #42A5F5;
    }

    /* 第三个柱状图 */
    #bar3 .bar-front {
      background: #9C27B0;
    }
    #bar3 .bar-side {
      background: #7B1FA2;
    }
    #bar3 .bar-top {
      background: #BA68C8;
    }

    /* 第四个柱状图 */
    #bar4 .bar-front {
      background: #FF9800;
    }
    #bar4 .bar-side {
      background: #F57C00;
    }
    #bar4 .bar-top {
      background: #FFB74D;
    }

    /* 第五个柱状图 */
    #bar5 .bar-front {
      background: #4CAF50;
    }
    #bar5 .bar-side {
      background: #388E3C;
    }
    #bar5 .bar-top {
      background: #81C784;
    }

    /* Fonts */
    .trade-winds-regular {
      font-family: "Trade Winds", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    .zcool-xiaowei-regular {
      font-family: "ZCOOL XiaoWei", sans-serif;
      font-weight: 700;
      font-style: normal;
    }

    .name-label {
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 32px;
        color: white;
        font-family: "ZCOOL XiaoWei", sans-serif;
        font-weight: 700;
        white-space: nowrap;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <h1 style="color: white; font-family: 'Trade Winds', system-ui; font-size: 48px; margin-bottom: 40px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
    Revival Round
  </h1>
  <div class="bar-container">
    <div class="bar" id="bar1" style="height: 0%;">
      <div class="bar-front"></div>
      <div class="bar-side"></div>
      <div class="bar-top"></div>
      <span id="bar1-label" class="percentage-text">0%</span>
      <div id="name1" class="name-label"></div>
    </div>
    <div class="bar" id="bar2" style="height: 0%;">
      <div class="bar-front"></div>
      <div class="bar-side"></div>
      <div class="bar-top"></div>
      <span id="bar2-label" class="percentage-text">0%</span>
      <div id="name2" class="name-label"></div>
    </div>
    <div class="bar" id="bar3" style="height: 0%;">
      <div class="bar-front"></div>
      <div class="bar-side"></div>
      <div class="bar-top"></div>
      <span id="bar3-label" class="percentage-text">0%</span>
      <div id="name3" class="name-label"></div>
    </div>
    <div class="bar" id="bar4" style="height: 0%;">
      <div class="bar-front"></div>
      <div class="bar-side"></div>
      <div class="bar-top"></div>
      <span id="bar4-label" class="percentage-text">0%</span>
      <div id="name4" class="name-label"></div>
    </div>
    <div class="bar" id="bar5" style="height: 0%;">
      <div class="bar-front"></div>
      <div class="bar-side"></div>
      <div class="bar-top"></div>
      <span id="bar5-label" class="percentage-text">0%</span>
      <div id="name5" class="name-label"></div>
    </div>
  </div>

  <!-- 引入 JavaScript 文件 -->
  <script src="revival.js"></script>
  
  <!-- 键盘导航 -->
  <script>
    document.addEventListener('keydown', function(event) {
      // 当按下右方向键或者数字键2时跳转到score12.html
      if (event.key === 'ArrowRight' || event.key === '2') {
        window.location.href = 'score12.html';
      }
      // 当按下左方向键或者数字键0时跳转到score10.html
      if (event.key === 'ArrowLeft' || event.key === '0') {
        window.location.href = 'score10.html';
      }
    });
  </script>
</body>
</html>
