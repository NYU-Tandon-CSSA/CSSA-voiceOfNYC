<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Round</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 5vh 0;
            background-image: url('./assets/img/background1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        h1 {
            color: white;
            font-family: 'Trade Winds', cursive;
            font-size: 48px;
            margin-bottom: 3vh;
        }
        #contestants {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90vw;
            margin: 0 auto;
            padding: 0 20px;
        }
        .contestant {
            display: inline-block;
            margin: 2vh 30px;
            text-align: center;
            width: calc(33.33% - 60px);
            transition: all 0.5s ease-in-out;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ccc;
            margin-bottom: 15px;
        }
        .name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 12px;
            color: white;
            font-family: 'ZCOOL XiaoWei', sans-serif;
            max-width: 500px;
            margin: 0 auto;
            word-wrap: break-word;
        }
        .score {
            font-size: 50px;
            color: white;
            font-family: 'Trade Winds', cursive;
            margin-top: 15px;
        }
        .winner-gold {
            /* 移除 transform: scale(1.1); */
        }

        .winner-gold .score {
            color: #FFD700;  /* 明亮的金色 */
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);  /* 金色发光效果 */
        }

        .winner-gold .name {
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        .winner-silver {
            /* 移除 transform: scale(1.05); */
        }

        .winner-silver .score {
            color: #E8E8E8;  /* 明亮的银色 */
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);  /* 银色发光效果 */
        }

        .winner-silver .name {
            color: #E8E8E8;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
        }

        .winner-bronze {
            /* 移除 transform: scale(1); */
        }

        .winner-bronze .score {
            color: #77A8A8;  /* 偏青色的青铜色 */
            text-shadow: 0 0 10px rgba(119, 168, 168, 0.6);  /* 青铜色发光效果 */
        }

        .winner-bronze .name {
            color: #77A8A8;
            text-shadow: 0 0 10px rgba(119, 168, 168, 0.6);
        }

        .contestant.hidden {
            visibility: hidden;  /* 使用 visibility: hidden 而不是 display: none 以保持布局 */
        }
    </style>
</head>
<body>
    <h1>Final Round</h1>
    <div id="contestants">
        <div class="contestant">
            <img src="assets/img/contestant/祁令雨.jpg" alt="Avatar 1" class="avatar">
            <div class="name" id="name1"></div>
            <div class="score" id="bar1-label">0/10</div>
        </div>
        <div class="contestant">
            <img src="assets/img/contestant/Charlie.jpg" alt="Avatar 2" class="avatar">
            <div class="name" id="name2"></div>
            <div class="score" id="bar2-label">0/10</div>
        </div>
        <div class="contestant">
            <img src="assets/img/contestant/Elena.jpg" alt="Avatar 3" class="avatar">
            <div class="name" id="name3"></div>
            <div class="score" id="bar3-label">0/10</div>
        </div>
        <div class="contestant">
            <img src="assets/img/contestant/Sean.jpg" alt="Avatar 4" class="avatar">
            <div class="name" id="name4"></div>
            <div class="score" id="bar4-label">0/10</div>
        </div>
        <div class="contestant">
            <img src="assets/img/contestant/HanniWang.jpg" alt="Avatar 5" class="avatar">
            <div class="name" id="name5"></div>
            <div class="score" id="bar5-label">0/10</div>
        </div>
        <div class="contestant">
            <img src="assets/img/contestant/Alfred.jpg" alt="Avatar 6" class="avatar">
            <div class="name" id="name6"></div>
            <div class="score" id="bar6-label">0/10</div>
        </div>
    </div>
    <script src="final.js"></script>

    <script>
        const shortcutMap = {
            'Digit1': 'score11.html',
            'Digit2': 'score12.html',
            'Digit3': 'score13.html',
            'Digit4': 'score14.html',
            'Digit5': 'score15.html',
            'KeyT': 'transition.html',
            'KeyS': 'sponsor.html',
            'KeyR': 'revival.html',
            'KeyF': 'final.html'
        };
    
        document.addEventListener('keydown', (event) => {
            if (shortcutMap[event.code]) {
                window.location.href = shortcutMap[event.code];
            }
        });
    </script>    
    
</body>
</html>
