<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Final Round 1</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/round1.css" />
  </head>

  <body class="background-color">
    <div class="container title">
      <h1 class="text-center glow">心动的声音总决赛排名</h1>
    </div>

    <div class="container">
      <div class="row justify-content-between">
        <div class="col-5">
          <div class="card player-1">
            <img src="./assets/img/image1.jpg" class="card-img-top d-inline-flex" alt="..." />
            <div class="card-body d-inline-flex justify-content-between">
              <div class="text-center d-inline-flex">
                <button class="btn d-inline-flex" type="button" onclick="win('player-1')">
                  <p class="studentName">Name</p>  
                </button>
              </div>
              <div class="text-center d-inline-flex">
                <p class="d-inline-flex">《</p>
                <button class="btn d-inline-flex">
                  <p class="d-inline-flex songName" type="button" onclick="lost('player-1')">Song</p>   
                </button>
                <p class="d-inline-flex">》</p>
              </div>              
            </div>
          </div>
        </div>

        <div class="col-2 text-center vs-box">
          <h1 class="vs">VS</h1>
        </div>

        <div class="col-5">
          <div class="card player-2">
            <div class="card-body d-inline-flex justify-content-between">

                <p class="d-inline-flex">《</p>
                <button class="btn d-inline-flex" type="button" onclick="lost('player-2')">
                  <p class="songName">Song</p>   
                </button>
                <p class="d-inline-flex">》</p>
              </div>   
              <div class="text-center d-inline-flex" type="button" onclick="win('player-2')">
                <button class="btn">
                  <p class="studentName">Name</p>  
                </button>
              </div>           
            </div>
            <img src="./assets/img/image1.jpg" class="card-img-top d-inline-flex" alt="..." />
          </div>
        </div>
      </div>

      <div class="row justify-content-between">
        <div class="col-5">
          <div class="card player-3">
            <img src="./assets/img/image1.jpg" class="card-img-top d-inline-flex" alt="..." />
            <div class="card-body d-inline-flex justify-content-between">
              <div class="text-center d-inline-flex">
                <button class="btn d-inline-flex" type="button" onclick="win('player-3')">
                  <p class="studentName">Name</p>  
                </button>
              </div>
              <div class="text-center d-inline-flex">
                <p class="d-inline-flex">《</p>
                <button class="btn d-inline-flex">
                  <p class="d-inline-flex songName" type="button" onclick="lost('player-3')">Song</p>   
                </button>
                <p class="d-inline-flex">》</p>
              </div>              
            </div>
          </div>
        </div>

        <div class="col-2 text-center vs-box">
          <h1 class="vs">VS</h1>
        </div>

        <div class="col-5">
          <div class="card player-4">
            <div class="card-body d-inline-flex justify-content-between">
              <div class="text-center d-inline-flex">
                <p class="d-inline-flex">《</p>
                <button class="btn d-inline-flex" type="button" onclick="lost('player-4')">
                  <p class="songName">Song</p>   
                </button>
                <p class="d-inline-flex">》</p>
              </div>   
              <div class="text-center d-inline-flex" type="button" onclick="win('player-4')">
                <button class="btn">
                  <p class="studentName">Name</p>  
                </button>
              </div>           
            </div>
            <img src="./assets/img/image1.jpg" class="card-img-top d-inline-flex" alt="..." />
          </div>
        </div>
      </div>


      <button type="button" class="btn btn-primary" onclick="load_data()">
        计算
      </button>
    </div>

    <script src="./assets/js/round1.js"></script>

    ></script>
