<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>心动的声音总决赛</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik+Distressed&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/championInterface.css" />
  </head>

  <body class="background-color" onload="load_data()">
    <div class="container title">
      <h1 class="text-center title-font">心动的声音总决赛冠军</h1>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4 justify-content-center text-center">
          <img class="player-img" src="/src/assets/img/image0.jpg" alt="" />
          <div class="d-inline-flex">
            <h2 class="player-name">Timm</h2>
          </div>
        </div>
        <div class="col-4 right-col">
          <div class="d-flex">
            <h2>《</h2>
            <h2 class="player-song">XXXXX</h2>
            <h2>》</h2>
          </div>
          <div class="d-flex">
            <h2 class="player-socre">得分：</h2>
            <h2 class="socre"></h2>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function load_data() {
        student_data = localStorage.getItem("newRanking");
        student_data = JSON.parse(student_data);
        console.log(student_data);

        $(".player-img").attr("src", student_data[0].img);
        $(".player-name").text(student_data[0].name);
        $(".player-song").text(student_data[0].song);
        $(".socre").text(student_data[0].total);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
