<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semi1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      background-image: url('./assets/img/background1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1 {
      margin-bottom: 20px;
    }

    #percentages {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .bar-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 40vh;
      position: relative;
      margin: 0 auto;
      width: 50vw;
      perspective: 3000px;
      transform-style: preserve-3d;
    }

    .bar {
      width: 100px;
      position: relative;
      transform: rotateY(-20deg);
      transform-origin: center;
      transition: all 0.5s ease;
      margin: 0 40px;
    }

    .bar-front {
      background: #4caf50;
      height: 100%;
      width: 100%;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 3;
    }

    .bar-side {
      background: #2e7d32;
      height: 100%;
      width: 40px;
      position: absolute;
      right: -40px;
      top: -20px;
      transform: skewY(-45deg);
      transform-origin: top;
      z-index: 2;
    }

    .bar-top {
      background: #66bb6a;
      height: 40px;
      width: calc(100% + 0px);
      position: absolute;
      top: -40px;
      transform: skewX(-45deg);
      transform-origin: bottom;
      z-index: 1;
    }

    .bar span {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
      color: transparent;
    }

    /* 第一个柱状图 */
    #bar1 .bar-front {
      background: #ff4444;
    }
    #bar1 .bar-side {
      background: #cc0000;
    }
    #bar1 .bar-top {
      background: #ff6666;
    }

    /* 第二个柱状图 */
    #bar2 .bar-front {
      background: #2196F3;
    }
    #bar2 .bar-side {
      background: #1565C0;
    }
    #bar2 .bar-top {
      background: #42A5F5;
    }

    .percentage-container {
      display: flex;
      justify-content: space-around;
      width: 50vw;
      margin: 20px auto 0;
    }

    .percentage-text {
      font-size: 5vw;
      font-weight: bold;
      color: white;
      font-family: "Trade Winds", system-ui;
    }

    /* Fonts */
    .trade-winds-regular {
      font-family: "Trade Winds", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    .zcool-xiaowei-regular {
      font-family: "ZCOOL XiaoWei", sans-serif;
      font-weight: 700;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; gap: 2vw;">
    <div style="display: flex; align-items: center; gap: 1vw;">
      <img src="./assets/img/image3.jpg" style="width: 10vw; height: 10vw; border-radius: 50%; object-fit: cover; border: 4px solid white;">
      <span class="zcool-xiaowei-regular" style="font-size: 4.5vw; color: white;">选手3</span>
    </div>
    <span class="trade-winds-regular" style="font-size: 6vw; color: white;">PK</span>
    <div style="display: flex; align-items: center; gap: 1vw;">
      <span class="zcool-xiaowei-regular" style="font-size: 4.5vw; color: white;">选手4</span>
      <img src="./assets/img/image4.jpg" style="width: 10vw; height: 10vw; border-radius: 50%; object-fit: cover; border: 4px solid white;">
    </div>
  </div>
  <div class="bar-container">
    <div class="bar" id="bar1" style="height: 0%;">
      <div class="bar-front"></div>
      <div class="bar-side"></div>
      <div class="bar-top"></div>
      <span id="bar1-label">0%</span>
    </div>
    <div class="bar" id="bar2" style="height: 0%;">
      <div class="bar-front"></div>
      <div class="bar-side"></div>
      <div class="bar-top"></div>
      <span id="bar2-label">0%</span>
    </div>
  </div>
  <div class="percentage-container">
    <span id="candidate1-percentage" class="percentage-text">0%</span>
    <span id="candidate2-percentage" class="percentage-text">0%</span>
  </div>

  <!-- 引入 JavaScript 文件 -->
  <script src="score12.js"></script>
  
  <!-- 键盘导航 -->
  <script>
    document.addEventListener('keydown', function(event) {
      // 当按下右方向键或者数字键2时跳转到score13.html
      if (event.key === 'ArrowRight' || event.key === '2') {
        window.location.href = 'score13.html';
      }
      // 当按下左方向键或者数字键0时跳转到score11.html
      if (event.key === 'ArrowLeft' || event.key === '0') {
        window.location.href = 'score11.html';
      }
    });
  </script>
</body>
</html>
