<!DOCTYPE html>
<html>
    <head>
        <title>Sample Test Page</title>
    </head>
    <body>
        <h2>Movie List</h2>
        <table id = "tb1" border = "1">
            <tr>
                <th>Name</th>
                <th>Audience</th>
                <th>Juges</th>
            </tr>
        </table>
        <script>
            fetch("mydata.json")
                .then(response => response.json())
                .then(data => {
                    for (var i = 0; i<data.items.length; i++){
                        let vname = data.items[i].name;
                        let vtitle = data.items[i].audience * 0.6;
                        let vposter = data.items[i].juges;
                            document.querySelector("#tb1").innerHTML += `
                                <tr>
                                    <td>${vname}</td>
                                    <td>${vtitle}</td>
                                    <td>${vposter}</td>
                                </tr>`;
                    }
                })
        </script>
    </body>
</html>
